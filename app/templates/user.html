{% extends "base.html" %}

{% block content %}
    <table>
        <tr valign="top">
            <td><img src="{{ user.avatar(128) }}"></td>
        </tr>
    </table>

    <hr>
    <p>PARKRUNS:</p>
    {% for activity in activities %}
    <p>Name: <b>{{ activity.name }}</b>:  {{ activity.duration }} seconds</p>
    {% endfor %}
{% endblock %}
